apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Damola12345/Technical-task.git
    targetRevision: HEAD
    path: demo-dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: sre

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true